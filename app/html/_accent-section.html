<section class="accent-section @@class">
    <div class="accent-section__decor wow animate__fadeIn" data-wow-delay="0.4s">
        <picture>
            <source srcset="img/case/accent-section/bg.webp" type="image/webp">
            <img src="img/case/accent-section/bg.png" alt="" width="0" height="0" loading="lazy" class="accent-section__decor--img">
        </picture>
    </div>
    <div class="accent-section__container _container _txt-center wow animate__fadeInUp">
        <h2 class="accent-section__section-title _section-subtitle _light">
            @@title
        </h2>
        <a href="#" class="accent-section__btn _btn _light wow animate__fadeInUp" data-wow-delay="0.2s">
            @@btn
        </a>
    </div>
</section>
