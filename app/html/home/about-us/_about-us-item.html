<li class="about-us__item">
    <div class="about-us__item--image">
        <picture>
            <source srcset="img/home/about-us/item-img-@@image.webp" type="image/webp">
            <img src="img/home/about-us/item-img-@@image.png" alt="" loading="lazy" width="108" height="94" class="about-us__item--img">
        </picture>
    </div>
    <strong class="about-us__item--value @@min">
        @@value
    </strong>
    <h4 class="about-us__item--name">
        @@name
    </h4>
</li>
