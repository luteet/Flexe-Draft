<li class="testimonials__item testimonials-card @@slider wow animate__fadeInUp">
    <div class="testimonials-card__body">
        <div class="testimonials-card__header">
            <div class="testimonials-card__header--info">
                <div class="testimonials-card__avatar">
                    <picture>
                        <source srcset="img/home/testimonials/logo-@@avatar.webp" type="image/webp">
                        <img src="img/home/testimonials/logo-@@avatar.jpg" alt="" loading="lazy" width="48" height="48" class="testimonials-card__avatar--img">
                    </picture>
                </div>
                <h3 class="testimonials-card__name">
                    @@name
                </h3>
                <span class="testimonials-card__username">
                    @@username
                </span>
            </div>
            <img src="img/home/testimonials/twitter.svg" width="24" height="20" loading="lazy" alt="" class="testimonials-card__logo">
        </div>
        <div class="testimonials-card__text">
            <p>
                @@text
            </p>
        </div>
        <div class="testimonials-card__footer">
            <time datetime="2022-02-28" class="testimonials-card__datetime">5:54 PM Â· Feb 28, 2022</time>
            <a href="#" class="testimonials-card__link">
                View in Twitter
                <span class="testimonials-card__link--icon _icon-arrow-down"></span>
            </a>
        </div>
    </div>
</li>
